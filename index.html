<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>AI Club RGMCET — Student Portal</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
/* ===== Global Reset ===== */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}
html, body {
  min-height: 100vh;
  font-family: 'Segoe UI', 'Inter', Arial, sans-serif;
  background: linear-gradient(120deg, #6366f1 0%, #21d4fd 52%, #10b981 100%);
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

/* ===== Main Container ===== */
.center-wrap {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
}

/* ===== Card ===== */
.card {
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 12px 36px rgba(99,102,241,0.28), 0 8px 16px rgba(24,188,237,0.12);
  padding: 40px 30px;
  max-width: 420px;
  width: 100%;
  animation: fadeInUp 0.8s ease;
  transition: transform 0.25s, box-shadow 0.25s;
}
.card:hover {
  transform: translateY(-4px);
  box-shadow: 0 14px 44px rgba(99,102,241,0.33), 0 8px 16px rgba(24,188,237,0.18);
}

/* ===== Animations ===== */
@keyframes fadeInUp {
  from {opacity:0; transform:translateY(30px);}
  to {opacity:1; transform:translateY(0);}
}

/* ===== Header ===== */
.logo {
  font-size: 2.8rem;
  background: linear-gradient(135deg,#6366f1 30%, #10b981 80%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-bottom: 10px;
  text-align: center;
}
h1 {
  font-size: 1.5rem;
  font-weight: 700;
  color: #23345c;
  text-align: center;
  margin-bottom: 8px;
  letter-spacing: .03em;
}
.subtitle {
  font-size: 1rem;
  color: #4b5563;
  text-align: center;
  line-height: 1.6;
  margin-bottom: 22px;
}

/* ===== Form ===== */
.form-group {
  width: 100%;
  margin-bottom: 18px;
}
label {
  font-weight: 600;
  color: #4338ca;
  font-size: 1rem;
  margin-bottom: 8px;
  display: block;
}
.input-wrap {
  position: relative;
  width: 100%;
}
.input-icon {
  position: absolute;
  left: 14px;
  top: 50%; 
  transform: translateY(-50%);
  color: #a5b4fc;
  font-size: 1.08rem;
}
input[type="text"] {
  width: 100%;
  padding: 14px 14px 14px 42px;
  font-size: 1rem;
  border: 2px solid #e0e7ff;
  border-radius: 10px;
  background: #f5f7fa;
  outline: none;
  transition: border 0.2s, box-shadow 0.2s;
}
input[type="text"]:focus {
  border-color: #10b981;
  box-shadow: 0 2px 8px #10b98133;
}

/* ===== Button ===== */
.btn-check {
  width: 100%;
  padding: 14px 0;
  font-size: 1.1rem;
  font-weight: 700;
  border: none;
  border-radius: 10px;
  background: linear-gradient(90deg,#6366f1 36%,#10b981 100%);
  color: #fff;
  cursor: pointer;
  box-shadow: 0 4px 14px #10b9811f;
  transition: transform 0.2s, box-shadow 0.2s;
}
.btn-check:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 18px #10b9812f;
}
.btn-check:active {
  transform: scale(0.98);
}

/* ===== Error Message ===== */
.error-box {
  margin-top: 12px;
  background: #fee2e2;
  color: #dc2626;
  border-radius: 8px;
  padding: 10px 13px;
  font-weight: 600;
  font-size: 0.95rem;
  text-align: center;
  display: none;
  box-shadow: 0 2px 12px #fca5a5aa;
}

/* ===== Success State ===== */
.success-section {
  display: none;
  flex-direction: column;
  align-items: center;
  margin-top: 10px;
}
.success-icon {
  font-size: 3rem;
  color: #10b981;
  margin-bottom: 10px;
}
.name-badge {
  background: linear-gradient(97deg,#dbeafe 60%,#6ee7b7 100%);
  color: #1f2937;
  font-weight: 600;
  padding: 10px 18px;
  border-radius: 8px;
  margin-bottom: 16px;
  font-size: 1rem;
  box-shadow: 0 2px 12px #10b98128;
}
.whatsapp-btn {
  background: linear-gradient(90deg,#25d366,#128c7e);
  color: #fff;
  font-weight: 600;
  font-size: 1.05rem;
  border-radius: 9px;
  padding: 12px 25px;
  text-decoration: none;
  display: inline-block;
  margin-bottom: 12px;
  box-shadow: 0 6px 20px #25d36645;
  transition: transform 0.2s;
}
.whatsapp-btn:hover { transform: translateY(-2px); }
.success-note {
  font-size: 0.95rem;
  color: #374151;
  text-align: center;
}

/* ===== Footer ===== */
.footer {
  position: fixed;
  bottom: 12px;
  width: 100%;
  text-align: center;
  color: #f1f1f1;
  font-size: 0.9rem;
  opacity: 0.8;
}

/* ===== Mobile Styles ===== */
@media (max-width: 600px) {
  .card {
    padding: 24px 16px;
    border-radius: 18px;
  }
  h1 { font-size: 1.3rem; }
  .subtitle { font-size: 0.95rem; }
  input[type="text"] { font-size: 0.95rem; }
}
</style>
</head>
<body>

  <div class="card">

      <h1>AI Club RGMCET — Student Portal</h1>
      <div class="subtitle">Enter your registration number to see if you’re shortlisted.<br> Get instant WhatsApp group access if eligible!</div>
      
      <!-- Form -->
      <div id="formSection">
          <form id="verifyForm" autocomplete="off">
              <div class="form-group">

                  <div class="input-wrap">
                     <span class="input-icon"><i class="fas fa-id-badge"></i></span>
                     <input type="text" id="regNumber" placeholder="e.g., 24091A33K9" maxlength="12" required>
                  </div>
              </div>
              <button class="btn-check" type="submit"><i class="fas fa-search"></i> Check Eligibility</button>
