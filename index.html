<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>AI Club RGMCET — Student Portal</title>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
/>
<link
  href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Space+Mono&display=swap"
  rel="stylesheet"
/>

<style>
  /* ========== Reset & Fonts ========== */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    font-family: "Poppins", sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    min-height: 100vh;
    overflow: hidden;
    color: #fff;
    background: #0f172a;
  }

  /* ==== Futuristic Animated Background ==== */
  .bg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(
        circle at 25% top,
        #6366f1cc,
        transparent 40%
      ),
      radial-gradient(circle at 80% 40%, #10b981bb, transparent 35%),
      radial-gradient(circle at 60% 70%, #21d4fdcc, transparent 40%);
    z-index: -2;
  }
  .particles {
    position: absolute;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: -1;
  }
  .particles span {
    position: absolute;
    display: block;
    width: 4px;
    height: 4px;
    background: rgba(255, 255, 255, 0.4);
    border-radius: 50%;
    animation: float 18s infinite linear;
  }
  @keyframes float {
    0% {
      transform: translateY(120vh) scale(0.8);
    }
    100% {
      transform: translateY(-10vh) scale(1);
    }
  }

  /* ==== Card ==== */
  .card {
    background: rgba(255, 255, 255, 0.06);
    border: 1px solid rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(20px) saturate(180%);
    border-radius: 24px;
    padding: 40px 30px;
    text-align: center;
    box-shadow: 0 12px 40px rgba(0, 0, 0, 0.35),
      inset 0 1px 35px rgba(255, 255, 255, 0.08);
    width: 100%;
    max-width: 420px;
    animation: fadeInUp 0.9s ease;
    transition: all 0.3s;
  }
  .card:hover {
    transform: translateY(-4px);
    box-shadow: 0 18px 50px rgba(0, 0, 0, 0.45);
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(40px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* ==== Header ==== */
  .logo {
    font-size: 3rem;
    margin-bottom: 12px;
    background: linear-gradient(135deg, #818cf8, #34d399);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: glowPulse 4s infinite alternate;
  }
  @keyframes glowPulse {
    from {
      text-shadow: 0 0 10px #34d399;
    }
    to {
      text-shadow: 0 0 20px #6366f1;
    }
  }
  h1 {
    font-size: 1.7rem;
    font-weight: 700;
    margin-bottom: 8px;
  }
  .subtitle {
    font-size: 1rem;
    opacity: 0.85;
    margin-bottom: 24px;
    line-height: 1.6;
  }

  /* ==== Form ==== */
  label {
    display: block;
    text-align: left;
    margin-bottom: 6px;
    font-weight: 600;
    font-size: 0.92rem;
  }
  .input-wrap {
    position: relative;
  }
  .input-icon {
    position: absolute;
    top: 50%;
    left: 12px;
    transform: translateY(-50%);
    color: #a5b4fc;
  }
  input[type="text"] {
    width: 100%;
    padding: 13px 13px 13px 40px;
    border-radius: 10px;
    border: 2px solid rgba(255, 255, 255, 0.25);
    background: rgba(255, 255, 255, 0.1);
    color: #fff;
    font-size: 1rem;
    font-family: "Space Mono", monospace;
  }
  input:focus {
    border-color: #10b981;
    box-shadow: 0 0 8px #10b98188;
    outline: none;
  }
  ::placeholder {
    color: #e2e8f0;
    opacity: 0.6;
  }

  /* ==== Button ==== */
  .btn-check {
    margin-top: 15px;
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 10px;
    font-size: 1.08rem;
    font-weight: 700;
    color: #fff;
    cursor: pointer;
    letter-spacing: 0.5px;
    background: linear-gradient(45deg, #6366f1, #10b981);
    box-shadow: 0 4px 14px #10b98145;
    transition: 0.25s;
  }
  .btn-check:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 22px #6366f185;
  }
  .btn-check:active {
    transform: scale(0.97);
  }

  /* ==== Error & Success ==== */
  .error-box {
    margin-top: 12px;
    display: none;
    background: #fecaca30;
    color: #f87171;
    font-weight: 600;
    padding: 10px;
    border-radius: 8px;
    animation: fadeIn 0.4s;
  }
  .success-section {
    display: none;
    flex-direction: column;
    align-items: center;
    margin-top: 14px;
  }
  .success-icon {
    font-size: 3rem;
    color: #22c55e;
    margin-bottom: 10px;
  }
  .avatar-badge {
    width: 62px;
    height: 62px;
    border-radius: 50%;
    background: linear-gradient(135deg, #6366f1, #34d399);
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.2rem;
    font-weight: 700;
    margin-bottom: 12px;
    box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
  }
  .name-badge {
    font-weight: 600;
    font-size: 1.05rem;
    margin-bottom: 15px;
    padding: 8px 14px;
    border-radius: 8px;
    background: rgba(255, 255, 255, 0.15);
  }
  .google-form-btn {
    display: inline-block;
    padding: 13px 24px;
    margin-bottom: 12px;
    border-radius: 10px;
    background: linear-gradient(90deg, #4285f4, #34a853);
    color: #fff;
    font-weight: 600;
    text-decoration: none;
    transition: transform 0.2s;
    box-shadow: 0 4px 18px #4285f455;
  }
  .google-form-btn:hover {
    transform: translateY(-2px);
    background: linear-gradient(90deg, #34a853, #4285f4);
  }
  .success-note {
    font-size: 0.92rem;
    opacity: 0.85;
  }

  /* ==== Toggle ==== */
  .toggle-btn {
    position: absolute;
    top: 18px;
    right: 22px;
    border: none;
    background: rgba(255, 255, 255, 0.1);
    width: 40px;
    height: 40px;
    border-radius: 50%;
    cursor: pointer;
    color: #fff;
    font-size: 1.1rem;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /*====Dark Mode====*/
  body.dark {
    background: #e2e8f0;
    color: #111;
  }
  body.dark .card {
    background: rgba(23, 23, 23, 0.1);
    color: #111;
  }
  body.dark h1,
  body.dark .subtitle {
    color: #111;
  }
  body.dark input {
    color: #111;
    background: rgba(0, 0, 0, 0.05);
  }
  body.dark .error-box {
    background: #fee2e280;
  }
  body.dark .name-badge {
    background: #f1f5f9;
  }
</style>
</head>
<body>
  <div class="bg"></div>
  <div class="particles"></div>
  <button class="toggle-btn" id="themeToggle">
    <i class="fas fa-moon"></i>
  </button>

  <div class="card">
    <div class="logo">
      <i class="fas fa-brain"></i>
    </div>
    <h1>AI Club RGMCET — Student Portal</h1>
    <div class="subtitle">
      Check your eligibility using Reg. Number.<br />
      Fill out the Google Form if eligible
    </div>

    <!-- Form -->
    <div id="formSection">
      <form id="verifyForm">
        <label for="regNumber">Registration Number</label>
        <div class="input-wrap">
          <span class="input-icon"><i class="fas fa-id-badge"></i></span>
          <input
            type="text"
            id="regNumber"
            placeholder="e.g., 24091A33K9"
            maxlength="12"
            required
          />
        </div>
        <button type="submit" class="btn-check">
          <i class="fas fa-search"></i> Check Eligibility
        </button>
      </form>
      <div id="errorBox" class="error-box"></div>
    </div>

    <!-- Success -->
    <div class="success-section" id="successSection">
      <div class="success-icon">
        <i class="fas fa-check-circle"></i>
      </div>
      <div class="avatar-badge" id="avatarBadge"></div>
      <div class="name-badge" id="nameBadge"></div>
      <a
        class="google-form-btn"
        href="https://forms.gle/Spt5rZm2BFWR588h9"
        target="_blank"
        rel="noopener"
        ><i class="fab fa-google"></i> Fill Google Form</a
      >
      <div class="success-note">Introduce yourself with Name + Reg No in the form.</div>
    </div>
  </div>

  <script>
    // Generate floating particles
    const particles = document.querySelector(".particles");
    for (let i = 0; i < 25; i++) {
      const span = document.createElement("span");
      span.style.left = Math.random() * 100 + "%";
      span.style.animationDuration = 10 + Math.random() * 20 + "s";
      span.style.opacity = Math.random();
      particles.appendChild(span);
    }

    // Approved student list
    const aiClubMembers = [
      { name: "Manti Sucharitha", reg: "24091A33K9" },
      { name: "SHAIK SABERIN", reg: "24091A33F4" },
      { name: "KAKANURU DEVAKI", reg: "24091A3334" },
      { name: "C.Chandrika", reg: "24091A3327" },
      { name: "Shaik Saniya", reg: "24091A33H2" },

      { name: "Soma Sai Charan", reg: "24091A33F8" },
      { name: "AKULA DILEEP KUMAR", reg: "24091A3337" },
      { name: "R.Devrndra Prasad", reg: "24091A3335" },
      { name: "Venkateswarlu Siddavatam", reg: "24091A33Q4" },
      { name: "GOPI JAYASIMHA", reg: "24091A3364" },
      { name: "Naguru Harinath Reddy", reg: "24091A3349" },

      { name: "Angadi Yeshwini", reg: "24091A33R7" },

      { name: "D. MD. Muzammil", reg: "24091A33A6" },

      { name: "Roshan sreeram", reg: "24091A33F1" },
      { name: "M SHIVA KISHORE", reg: "24091A33J2" },
      { name: "B.SAIKIRAN", reg: "24091A33G4" },
      { name: "KURUBA ANIL", reg: "24091A3313" },
      { name: "Sangeetha. V", reg: "24091A33G9" },
      { name: "Sahithi", reg: "24091A33F5" },
      { name: "M Likith", reg: "24091A3383" },
      { name: "K.Naga Sandeep", reg: "24091A33B8" },
    ];

    const form = document.getElementById("verifyForm"),
      regNumber = document.getElementById("regNumber"),
      errorBox = document.getElementById("errorBox"),
      formSection = document.getElementById("formSection"),
      successSection = document.getElementById("successSection"),
      nameBadge = document.getElementById("nameBadge"),
      avatarBadge = document.getElementById("avatarBadge");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      errorBox.style.display = "none";
      let regNo = regNumber.value.trim().toUpperCase();

      if (!regNo || regNo.length < 8) {
        errorBox.textContent = "Enter a valid Reg. No (min 8 chars).";
        errorBox.style.display = "block";
        return;
      }

      let member = aiClubMembers.find((m) => m.reg.toUpperCase() === regNo);

      if (member) {
        formSection.style.display = "none";
        nameBadge.textContent = `${member.reg} — ${member.name}`;
        avatarBadge.textContent = member.name
          .split(" ")
          .map((n) => n[0])
          .join("")
          .slice(0, 2)
          .toUpperCase();
        successSection.style.display = "flex";
      } else {
        errorBox.textContent =
          "Registration number not found. Please check again.";
        errorBox.style.display = "block";
      }
    });

    // Dark Mode Toggle
    const toggleBtn = document.getElementById("themeToggle");
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      toggleBtn.innerHTML = document.body.classList.contains("dark")
        ? '<i class="fas fa-sun"></i>'
        : '<i class="fas fa-moon"></i>';
    });
  </script>
</body>
</html>
